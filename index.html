<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  

<div class="container">
    <div id="imagem"> <img src="#" alt=""></div>
    <div id="input-value" class="calculo ">
        <div class="display"> 0  </div>
        <div class="botoes">
    
         <button class="btn-escuro">C</button>
         <button class="btn-escuro">CE</button>
         <button class="btn-escuro">%</button>
         <button class="btn-laranja">/</button>
    
         <button class="btn-claro" >7</button>
         <button class="btn-claro">8</button>
         <button class="btn-claro">9</button>
         <button class="btn-laranja">x</button>
    
         <button class="btn-claro">4</button>
         <button class="btn-claro">5</button>
         <button class="btn-claro">6</button>
         <button class="btn-laranja">-</button>
    
         <button class="btn-claro">1</button>
         <button class="btn-claro">2</button>
         <button class="btn-claro">3</button>
         <button class="btn-laranja">+</button>
    
         <button class="btn-claro btn-zero">0</button>
         <button class="btn-claro">,</button>
         <button class="btn-laranja">=</button>
     </div>
    </div>
</div>
<script src="scripts.js"></script>
